<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>cssMemSlider</title>
</head>

<body>
    <div class="main-wrapper">
        <div class="wrapper">
            <input type="radio" name="slide-trigger" value="activator1" id="activator1" checked />
            <label class="radio" for="activator1">
            </label>
            <input type="radio" name="slide-trigger" value="activator2" id="activator2" />
            <label class="radio" for="activator2">
            </label>
            <input type="radio" name="slide-trigger" value="activator3" id="activator3" />
            <label class="radio" for="activator3">
            </label>
            <input type="radio" name="slide-trigger" value="activator4" id="activator4" />
            <label class="radio" for="activator4">

            </label>
            <div id="slider">
                <div id="content">
                    <div id="activator1-slide" class="slide">
                        <div></div>
                    </div>
                    <div id="activator2-slide" class="slide">
                        <div></div>
                    </div>
                    <div id="activator3-slide" class="slide">
                        <div></div>
                    </div>
                    <div id="activator4-slide" class="slide">
                        <div></div>
                    </div>
                </div>
            </div>
            <div id="capture-textr">
                <div id="capture">
                    <div id="activator1-capture-text" class="capture-text">
                        <p>Начиналось все вполне неплохо...</p>
                    </div>
                    <div id="activator2-capture-text" class="capture-text">
                        <p>Знакомая история, не правда ли?</p>
                    </div>
                    <div id="activator3-capture-text" class="capture-text">
                        <p>Короче, тут все как обычно...</p>
                    </div>
                    <div id="activator4-capture-text" class="capture-text">
                        <p> Никогда такого не было, и вот опять :)</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>


</html>
